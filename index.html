<!doctype html>
<html>
<head>
<title>Student Information</title>
<style>
form{
 background-color:cyan;text-align:center;width:100%;
}
</style>
</head>
<body>
<form>
<fieldset>
<legend>Student registration form</legend>
Name<input type="text" name="name" value="Enter your name" maxlength="15"><br>
Father Name<input type="text" name="father name" value="Enter father name" maxlength="15"><br>
Postal Address<input type="text" name="postal address" value="Enter postal address" maxlength="15"><br>
Sex<input type="radio" name="sex">Male<input type="radio" name="sex">Female<br>
City<select name="city">
<option value="1" selected>select...</option>
<option value="Khulna">Khulna</option>
<option value="Dhaka">Dhaka</option>
<option value="Jessore">Jessore</option>
<option value="Bagerhat">Bagerhat</option>
</select><br>
	Course<select name="course">
<option value="1" selected>select...</option>
<option value="BSc">BSc</option>
<option value="BCom">BCom</option>
<option value="BBA">BBA</option>
<option value="MBA">MBA</option>
</select><br>
		District<select name="district">
<option value="1" selected>select...</option>
<option value="Khulna">Khulna</option>
<option value="Dhaka">Dhaka</option>
<option value="Jessore">Jessore</option>
<option value="Bagerhat">Bagerhat</option>
</select><br>
	State<select name="State">
<option value="1" selected>select...</option>
<option value="Khulna">Khulna</option>
<option value="Dhaka">Dhaka</option>
<option value="Jessore">Jessore</option>
<option value="Bagerhat">Bagerhat</option>
</select><br>
PinCode<input type="text" name="pincode" value="Enter your pincode" maxlength="8"><br>
EmailId<input type="text" name="email" value="Enter your emailid" maxlength="35"><br>
DOB<input type="date" name="dob" value="Enter your date of birth" maxlength="15"><br>
Mobile No<input type="text" name="mobile" value="Enter your mobile no" maxlength="11"><br>
</fieldset>
</form>
</body>
</html>
